name: delineate

services:
  delineate-minio:
    image: minio/minio:latest
    container_name: delineate-minio-prod
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data-prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delineate-network
    restart: unless-stopped

  delineate-minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init-prod
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Configuring MinIO...';
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      echo 'MinIO configuration complete';
      exit 0;
      "
    networks:
      - delineate-network

  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: delineate-app-prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      delineate-minio:
        condition: service_healthy
      delineate-minio-init:
        condition: service_completed_successfully
    networks:
      - delineate-network
    restart: unless-stopped

volumes:
  minio-data-prod:
    driver: local

networks:
  delineate-network:
    driver: bridge
