name: delineate

services:
  # ============ Redis (Queue + Cache + Pub/Sub) ============
  delineate-redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - delineate-network

  # ============ MinIO (S3-Compatible Storage) ============
  delineate-minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delineate-network

  # ============ MinIO Initialization ============
  delineate-minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 2;
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      echo 'Bucket downloads created successfully';
      exit 0;
      "
    networks:
      - delineate-network

  # ============ API Server ============
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-app
    ports:
      - "4000:4000"
    volumes:
      - ../apps/api/src:/app/apps/api/src
    environment:
      - NODE_ENV=development
      - PORT=4000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      # S3/MinIO
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      # Redis
      - REDIS_HOST=delineate-redis
      - REDIS_PORT=6379
      # Job Configuration
      - WORKER_CONCURRENCY=5
      - MAX_CONCURRENT_DOWNLOADS_PER_USER=3
      - JOB_TTL_SECONDS=86400
      - JOB_MAX_ATTEMPTS=3
      # Rate Limiting
      - REQUEST_TIMEOUT_MS=30000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGINS=*
    depends_on:
      delineate-redis:
        condition: service_healthy
      delineate-minio:
        condition: service_healthy
      delineate-minio-init:
        condition: service_completed_successfully
      delineate-jaeger:
        condition: service_started
    networks:
      - delineate-network

  # ============ Background Worker ============
  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-worker
    command: node --experimental-transform-types --watch src/worker.ts
    volumes:
      - ../apps/api/src:/app/apps/api/src
    environment:
      - NODE_ENV=development
      # S3/MinIO
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      # Redis
      - REDIS_HOST=delineate-redis
      - REDIS_PORT=6379
      # Worker Configuration
      - WORKER_CONCURRENCY=5
      - DOWNLOAD_DELAY_MIN_MS=5000
      - DOWNLOAD_DELAY_MAX_MS=30000
      - DOWNLOAD_DELAY_ENABLED=true
      - JOB_TTL_SECONDS=86400
      - JOB_MAX_ATTEMPTS=3
    depends_on:
      delineate-redis:
        condition: service_healthy
      delineate-minio:
        condition: service_healthy
      delineate-minio-init:
        condition: service_completed_successfully
    networks:
      - delineate-network
    restart: unless-stopped

  # ============ Jaeger (Distributed Tracing) ============
  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686" # Web UI
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - delineate-network

  delineate-frontend:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      target: development
    container_name: delineate-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../apps/web/src:/app/src
      - ../apps/web/index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:4000
      - VITE_SENTRY_DSN=${SENTRY_DSN:-}
      - VITE_OTEL_EXPORTER_URL=http://localhost:4318
      - VITE_JAEGER_UI_URL=http://localhost:16686
    depends_on:
      - delineate-app
      - delineate-jaeger
    networks:
      - delineate-network

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  delineate-network:
    driver: bridge
