name: delineate-production

services:
  # Redis - queue + cache + pub/sub
  redis:
    image: redis:7-alpine
    container_name: delineate-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delineate-network

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - delineate-network

  # MinIO Init - Creates bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/downloads --ignore-existing;
      echo 'Bucket created successfully';
      exit 0;
      "
    networks:
      - delineate-network

  # Application
  app:
    image: ghcr.io/cuet-hackathon-2025/cuet-micro-ops-hackathon-2025:latest
    container_name: delineate-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REQUEST_TIMEOUT_MS=30000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGINS=*
    command: node --experimental-transform-types src/index.ts
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - delineate-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend
  frontend:
    image: ghcr.io/cuet-hackathon-2025/cuet-micro-ops-hackathon-2025-frontend:latest
    container_name: delineate-frontend
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - delineate-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Background worker (same image, different command)
  worker:
    image: ghcr.io/cuet-hackathon-2025/cuet-micro-ops-hackathon-2025:latest
    container_name: delineate-worker
    command: node --experimental-transform-types src/worker.ts
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - WORKER_CONCURRENCY=5
      - DOWNLOAD_DELAY_MIN_MS=10000
      - DOWNLOAD_DELAY_MAX_MS=120000
      - DOWNLOAD_DELAY_ENABLED=true
      - JOB_TTL_SECONDS=86400
      - JOB_MAX_ATTEMPTS=3
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - delineate-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Auto-updates containers when new images are available
  watchtower:
    image: containrrr/watchtower:latest
    container_name: delineate-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - delineate-network

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  delineate-network:
    driver: bridge
